<div class="container-fluid">
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <div class="row">
          <div class="col-md-6">
            <h6 class="m-0 font-weight-bold text-primary">Food Add Ons</h6>
          </div>
          <div class="col-md-6 text-right">
            <button class="btn btn-primary" (click)="addAddOn()">
              <span class="fas fa-plus"></span> Add add ons
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <!-- <th>Created Date</th> -->
                <th>Status</th>
                <th>
                  Action
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of addOnsList; let i = index">
                <td>{{ i + serialNumber + 1 }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.quantity }}</td>
                <!-- <td>
                  {{ item.createdAt | date: "yyyy-MM-dd" }}
                </td> -->
                <td>
                  <ui-switch
                    labelOn="ON"
                    switchColor="#4e73df"
                    id="Active"
                    name="isActive"
                    [(ngModel)]="item.isActive"
                    (ngModelChange)="updateActiveStatus(item)"
                    labelOff="OFF"
                  ></ui-switch>
                </td>
                <td>
                  <div class="product_action">
                    <button
                      class="btn btn-primary mr-1"
                      (click)="editAddOn(item)"
                    >
                      <span class="fas fa-fw fa-edit"></span>
                    </button>
                    <button class="btn btn-danger" (click)="deleteAddOn(item)">
                      <span class="fas fa-fw fa-trash"></span>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div *ngIf="loader" class="loader"></div>
          <h4 *ngIf="addOnsList.length == 0 && !loader" class="text-center">
            No records found.
          </h4>
        </div>
        <!-- <pagination
          *ngIf="addOnsList.length != 0 && !loader"
          [totalItems]="totalItems"
          [boundaryLinks]="true"
          [maxSize]="5"
          [(ngModel)]="currentPage"
          (pageChanged)="pageChange($event)"
        ></pagination> -->
      </div>
    </div>
  </div>
