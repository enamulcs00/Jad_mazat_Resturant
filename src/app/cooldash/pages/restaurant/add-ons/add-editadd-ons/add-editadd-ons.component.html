<div class="container-fluid">
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">
                <h6 class="m-0 font-weight-bold text-primary" *ngIf="!itemId">
                  Add Add Ons
                </h6>
                <h6 class="m-0 font-weight-bold text-primary" *ngIf="itemId">
                  Edit Add Ons
                </h6>
              </div>
              <div class="col-md-6 text-right">
                <button class="btn btn-primary" (click)="history.back()">
                  <span class="fas fa-arrow-left"></span> Back
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form [formGroup]="addOnFrom">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="title"><strong>Name: </strong></label>
              <div class="input-group">
                <input type="text" id="name" class="form-control" formControlName="name" placeholder="" />
              </div>
              <div *ngIf="submitted && addOnFrom.controls.name.errors" class="invalid-feedback">
                <div *ngIf="addOnFrom.controls.name.errors.required">
                  Name is required
                </div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="price">Price</label>
              <div class="input-group">
                <input type="number" min="0" id="discount" class="form-control" formControlName="price" placeholder="" />
                <div *ngIf="submitted && addOnFrom.controls.price.errors" class="invalid-feedback">
                  <div *ngIf="addOnFrom.controls.price.errors.required">
                    Price is required
                  </div>
                  <div *ngIf="addOnFrom.controls.price.errors.pattern">
                    Price is not valid
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="quantity">Quantity</label>
              <div class="input-group">
                <input type="number" min="0" id="discount" class="form-control" formControlName="quantity" placeholder="" />
                <div *ngIf="submitted && addOnFrom.controls.quantity.errors" class="invalid-feedback">
                  <div *ngIf="addOnFrom.controls.quantity.errors.required">
                    Quantity is required
                  </div>
                  <div *ngIf="addOnFrom.controls.quantity.errors.pattern">
                    Quantity is not valid
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group form-actions add_edit ">
            <button type="submit" class="btn btn-sm btn-success" *ngIf="!itemId" (click)="submit()">
              Add
            </button>
            <button type="submit" class="btn btn-sm btn-success" *ngIf="itemId" (click)="update()">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
